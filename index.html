<!DOCTYPE html>
<html lang="en">

<head>
 <title>modal test</title>
 <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"> 
 <link rel="stylesheet" href="style.css"> 
 <meta content='text/html';charset=utf-8 />
 <meta name='description' content='description about the page'/>
 
 <script src="scriptfile.js"></script>
 <style> #internal { font-size:16px; color:red; } </style>
</head>
	
<body>
    
    <div class="container">
        <div class="center">
      
            <!-- Trigger/abrir modal -->
            <button id="myBtn">consulte o regulamento</button>
        </div>
    </div>

    <!-- modal -->
    <div id="myModal" class="modal">
    
      <!-- conteudo modal -->
      <div class="modal-content">
        <span class="close">&times;</span>
        
        
            <iframe src="https://drive.google.com/file/d/1qjUNl9-ZveTreP1vs2o66z4sRvmuJmSN/preview" style="width:100%; height:100%;" frameborder="0"></iframe>
            
      </div>
    
    </div>
    
    <script>
    // Get the modal
    var modal = document.getElementById("myModal");
    
    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
    
</body>
	
</html>
